<div class="skill">
    <h2>Languages</h2>

    <div class="skills-list">
        {% for skill in site.skills %}
          {%- if skill.type == "language" -%}
            {%- include skill.html -%}
          {%- endif -%}
        {% endfor %}
    </div>

    {{ if pagination }}
    <div class="endless-scroll">
        +
    </div>
    {{ end if }}
</div>
